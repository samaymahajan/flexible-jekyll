title: Hello, world! I'm Samay Mahajan
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://samaymahajan.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: samaymahajan

# Author Settings
author: Samay Mahajan
author-img: samay.jpg # add your photo
about-author: I am DevOps Engineer and full stack web developer. Always hungry to keep learning.
social-twitter: samaymahajan
social-facebook: samaymahajan
social-github: samaymahajan
social-linkedin: samaymahajan
social-email: samaymahajan@gmail.com

# Disqus
discus-identifier: samaymahajan

# Tracker
analytics: UA-190559-1

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
